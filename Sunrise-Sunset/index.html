<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sunrise-Sunset</title>
</head>
<body>
  <div class="background">
    <div class="sky">
      <div id="sun">☀️</div>
    </div>
  </div>

  <div class="ground">
    <div class="object">
      <div id="tree">🌳</div>
      <div id="shadow">🌳</div>
    </div>
  </div>

  <div class="sun-range">
    Nascer 
    <input type="range" min="-90" max="90" value="0" step="22.5" id="sliderRange" class="slider">
    Pôr-do-sol
  </div>

  <script src="./script.js"></script>
</body>
</html>
